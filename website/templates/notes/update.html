{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ note['title'] }}"{% endblock %}</h1>
  <a class="action btn-light btn" href="{{ url_for('notes.index') }}" role="button">Cancel</a>
{% endblock %}

{% block content %}
  <form method="post">
    <label class="input" for="title">Title</label>
    <input class="input" name="title" id="title" value="{{ note['title'] }}" required>
    <label class="input" for="body">Body</label>
    <textarea class="input" name="body" id="body">{{ note['body'] }}</textarea>
    <input class="btn btn-success" type="submit" value="Save">
  </form>
  <form action="{{ url_for('notes.delete', id_=note['id']) }}" method="post">
    <input style="padding: 0.4rem;" class="btn btn-danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
