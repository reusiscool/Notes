{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ note['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ note['title'] }}" required>
    <label for="body">Body</label>
    <textarea name="body" id="body">{{ note['body'] }}</textarea>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('notes.delete', id_=note['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
